<!doctype html>
<html lang="en">
  <head>
    <!-- preconnects -->

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />

    <!-- metadata -->

    <meta charset="UTF-8" />
    <title>ZenOS</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- stylesheets -->

    <link
      href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="/src/styles/main.scss"
      rel="stylesheet"
    />

    <!-- scripts -->

    <script
      type="module"
      src="/src/scripts/main.ts"
    ></script>
  </head>
  <body class="u-zen-crt-background">
    <!-- background audio -->

    <audio
      class="js-background-audio"
      src="/audio/background.mp3"
      loop
      hidden
    ></audio>
    <div class="zen-container">
      <!-- start view -->

      <div
        class="zen-view js-start-view"
        hidden
      >
        <form class="zen-start zen-dialog js-start-dialog">
          <div class="zen-dialog-inner">
            <div class="zen-dialog-heading">
              <h1>ZenOS</h1>
              <p>v0.1</p>
            </div>
            <div class="zen-dialog-actions">
              <button
                class="zen-dialog-button u-zen-btn js-start-dialog-close"
                data-alt="Terminal"
              >
                Start
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- os boot view -->

      <div
        class="zen-view js-os-boot-view"
        hidden
      >
        <div class="zen-os-boot">
          <div
            class="zen-os-boot-output zen-typer zen-typer--scrollable u-zen-crt-text js-os-boot-typer"
          ></div>
          <button class="zen-os-boot-continue zen-dialog-button u-zen-btn js-os-boot-continue">
            Continue
          </button>
        </div>
      </div>

      <!-- terminal view -->

      <div
        class="zen-view js-terminal-view"
        hidden
      >
        <div class="zen-terminal js-terminal">
          <div
            class="zen-terminal-output zen-typer zen-typer--scrollable u-zen-crt-text js-terminal-output"
          ></div>
          <form class="zen-terminal-prompt zen-typer u-zen-crt-text js-terminal-prompt">
            <span class="zen-terminal-prefix js-terminal-prefix">> </span
            ><span class="zen-terminal-input-container"
              ><input
                class="zen-terminal-input js-terminal-input"
                name="zen-terminal-input"
                type="text"
                autocomplete="off"
                spellcheck="false"
                autocorrect="off"
                autocapitalize="off"
            /></span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
