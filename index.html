<!doctype html>
<html lang="en">
  <head>
    <!-- preconnects -->

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />

    <!-- metadata -->

    <meta charset="UTF-8" />
    <title>ZenOS</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- stylesheets -->

    <link
      href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="/src/styles/main.scss"
      rel="stylesheet"
    />

    <!-- scripts -->

    <script
      type="module"
      src="/src/scripts/main.ts"
    ></script>
  </head>
  <body class="u-zen-crt-background">
    <!-- background audio -->

    <div class="js-background-audio"></div>

    <div class="zen-container">
      <!-- start view -->

      <div
        class="zen-view js-start-view"
        hidden
      ></div>

      <!-- os boot view -->

      <div
        class="zen-view js-os-boot-view"
        hidden
      ></div>

      <!-- terminal view -->

      <div
        class="zen-view js-terminal-view"
        hidden
      ></div>
    </div>
  </body>
</html>
